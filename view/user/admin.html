<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Book Store Made JUST FOR FUN">
    <link rel="icon" type="image/svg+xml" href="../../public/assets/book.svg">

    <link rel="stylesheet" href="user.css" />
    <link rel="stylesheet" href="../../style/global.css" />
    <title>Versez - Admin Dashboard</title>
</head>
<body>

    <section id="admin">
        <div class="logo">
            <h1>VERSEZ<span class="logo-dot">.</span></h1>
        </div>

        <div class="container">
            <h2>Add New Book</h2>
            <form id="adminForm">
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="number" id="id" name="id" required>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="image">Upload Image</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="publisher">Publisher</label>
                    <input type="text" id="publisher" name="publisher" required>
                </div>
                <div class="form-group">
                    <label for="pages">Pages</label>
                    <input type="text" id="pages" name="pages" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="rate">Rating</label>
                    <input type="number" id="rate" name="rate" min="1" max="5" required>
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" name="stock" required>
                </div>
                <button type="submit">ADD BOOK</button>
            </form>
            <p id="message"></p>
        </div>
    </section>
    <div class="floating-dock">
        <a href="../../view/home/index.html"><img class="dock-home-icon" src="../../public/assets/dock/home.svg" alt=""></a>
        <a href="../../view/shop/shop.html"><img class="dock-shop-icon" src="../../public/assets/dock/shop.svg" alt=""></a>
        <a href="../../view/checkout/checkout.html"><img class="dock-cart-icon" src="../../public/assets/dock/empty-cart.svg" alt=""></a>
      </div>
    <script src="../../controller/admin.js"></script>
</body>
</html>
